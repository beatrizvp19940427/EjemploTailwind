<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="static.css" rel="stylesheet" />
    <title>Web Layout with Tailwindcss</title>
  </head>
  <body>
    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 mx-4 my-4 h-15">
      <div class="bg-pink-500 text-center">1</div>
      <div class="bg-pink-500 text-center">2</div>
      <div class="bg-pink-500 text-center">3</div>
      <div class="bg-pink-500 text-center">4</div>
      <div class="bg-pink-500 text-center">5</div>
    </div>

    <div class="grid grid-rows-4 md:grid-rows-3 grid-cols-1 md:grid-cols-4 gap-2 mx-4 my-4 h-40">
      <div class="bg-green-200 text-center md:col-span-3 md:row-span-3">banner</div>
      <div class="bg-blue-200 text-center">logo</div>
      <div class="bg-red-200 text-center">login</div>
      <div class="bg-pink-200 text-center">form</div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-6 gap-4 mx-4 my-4 h-60">
      <div class="bg-blue-200 text-center">aside left</div>
      <div class="bg-red-200 text-center md:col-span-3">article</div>
      <div class="bg-pink-200 text-center md:col-span-2">aside right</div>
    </div>

    <div class="grid bg-red-200 mx-4 my-4 h-10">
        <p class="text-center">footer</p>
    </div>
    
  </body>
</html>
